plugins {
    id 'java'
}

group 'paulius.apulskis'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'paulius.apulskis.pokerhandscomparison.Main'
        )
    }
}
